<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #drop_area {
            width: 100%;
            height: 100px;
            border: 3px solid silver;
            text-align: center;
            line-height: 100px;
            font-size: 36px;
            color: #d3d3d3;
        }

        #preview {
            width: 500px;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="drop_area">将图片拖拽到此区域</div>
    <div id="preview"></div>
    <script src="jquery-3.2.1.js"></script>
    <script>
        //1:阻止浏览器默认行为
        $(document).on({
            dragleave: function (e) {
                e.preventDefault();
            }, //拖动离开 
            drop: function (e) {
                e.preventDefault()
            }, //拖动释放 
            dragenter: function (e) {
                e.preventDefault()
            }, //拖动进入 
            dragover: function (e) {
                e.preventDefault()
            } //拖动悬停
        });
        //2.获取拖拽区域绑定drop
        var box=document.getElementById("drop_area")
        box.addEventListener("drop",function(e){
            e.preventDefault();
            var fileList=e.dataTransfer.files;//获取所有上传文件信息
            // console.log(fileList);
            var size= fileList[0].size;
            var type =fileList[0].type;
            if(size>2*1024*1024){
                alert("上传文件不能超过2M");
                return;
            }
            if(type.indexOf("image")===-1){
                alert("您上传的不是图片");
                return;
            }
            //预览
            var img=window.webkitURL.createObjectURL(fileList[0]);
            var str=`<img src="${img}"/>图片名称:${fileList[0].name} 图片大小:${size}`;
            $("#preview").html(str);
            //ajax上传
            var xhr=new XMLHttpRequest();
            xhr.open("post","upload.php",true);
            xhr.setRequestHeader("X-Requested-With","XMLHttpRquest");
            var fd=new FormData();
            fd.append("mypic",fileList[0]);
            xhr.send(fd);

        });
    </script>
</body>

</html>
