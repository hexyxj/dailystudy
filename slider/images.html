<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    #slider {
      width: 800px;
      height: 538px;
      position: relative;
      border: 1px solid #555;
    }

    #slider>img {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      z-index: 0;
      transition: all .5s linear;
    }

    #slider>img.show {
      z-index: 10;
      opacity: 1;
    }
  </style>
</head>

<body>
  <div id="slider">
    <img src="image/slider1.jpg" alt="1" class="show" />
    <img src="image/slider2.jpg" alt="2" />
    <img src="image/slider3.jpg" alt="3" />
    <!-- <img src="image/slider1.jpg" alt="4" /> -->
  </div>
  <script>
    function task() {
      var show = document.querySelector("#slider>.show");
      show.className = "";
      if (show.nextElementSibling) {
        show.nextElementSibling.className = "show";
      } else {
        show.parentNode.firstElementChild.className = "show";
      }
    }
    var timer = setInterval(task, 3000);
    slider.onmouseover = function () {
      clearInterval(timer);
      timer = null;
    }
    slider.onmouseout = function () {
      setInterval(task, 3000);
    }
    var imgs=document.getElementsByTagName("img");
    for(var i=0,length=imgs.length;i<length;i++){
      imgs[i].onclick=function(){
        // console.log(this);
        console.log(this.getAttribute("alt"));
      }
    }
    // slider.addEventListener("click", function (e) {
    //   if (e.target.nodeName.toLowerCase() === "img") {
    //     console.log(e.target.getAttribute("alt"));
    //   }
    // });
  </script>
</body>

</html>
